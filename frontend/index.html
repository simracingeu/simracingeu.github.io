<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimRacing EU</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="img/simracingeu.png" alt="SimRacing EU Logo" class="logo">
    </header>
    
    <main>
        <h1>Welcome to SimRacingEU</h1>
        <p>Select a game to register a community or a driver</p>
        <div class="game-container">
            <div class="game-block">
                <img src="img/ac.png" alt="Assetto Corsa Logo" class="main-logo" id="ac-logo">
                <div id="ac-options" class="options-container" style="display: none;">
                    <button>Add community</button>
                    <button id="view-communities-btn">View communities</button>
                    <button>Add driver</button>
                    <button id="view-calendar-btn">Ver calendario de eventos</button>
                </div>
            </div>
            <div class="game-block">
                <img src="img/acc.png" alt="Assetto Corsa Competizione Logo" class="main-logo">
                <p>coming soon</p>
            </div>
            <div class="game-block">
                <img src="img/lmu.png" alt="Le Mans Ultimate Logo" class="main-logo">
                <p>coming soon</p>
            </div>
        </div>

        <form id="add-community-form" style="display: none;">
            <h2>Add New Community</h2>
            <div>
                <label for="community-name">Community Name:</label><br>
                <input type="text" id="community-name" name="community-name" required>
            </div>
            <div>
                <label for="community-image">Community Logo:</label><br>
                <input type="file" id="community-image" name="community-image" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
            <button type="button" id="cancel-add-community">Cancelar</button>
        </form>
        
        <form id="add-driver-form" style="display: none;">
            <h2>Add New Driver</h2>
            <div>
                <label for="driver-name">Driver Name:</label><br>
                <input type="text" id="driver-name" name="driver-name" required>
            </div>
            <div>
                <label for="driver-image">Steam ID:</label><br>
                <input type="text" id="driver-steam-id" name="driver-steam-id">
            </div>
            <div>
                <label for="driver-image">Driver Photo:</label><br>
                <input type="file" id="driver-image" name="driver-image" accept="image/*" >
            </div>
            <div>
                <label for="driver-community">Community:</label><br>
                <select id="driver-community" name="driver-community" required>
                    <!-- Las comunidades se cargarán dinámicamente -->
                </select>
            </div>
            <button type="submit">Submit</button>
            <button type="button" id="cancel-add-driver">Cancelar</button>
        </form>

        <div id="communities-list" style="display: none;">
            <h2>Assetto Corsa Communities</h2>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 SimRacing EU. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
