<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimRacing EU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/simracingeu.png" alt="Logo SimRacing EU" class="logo">
    </header>
    
    <main>
        <h1>Bienvenido a SimRacingEU</h1>
        <p>Selecciona un juego para inscribir una comunidad o un piloto</p>
        <div class="game-container">
            <div class="game-block">
                <img src="img/ac.png" alt="Logo Assetto Corsa" class="main-logo" id="ac-logo">
                <div id="ac-options" class="options-container" style="display: none;">
                    <button>Añadir comunidad</button>
                    <button id="view-communities-btn">Ver comunidades</button> <!-- Nuevo botón -->
                    <button>Añadir piloto</button>
                </div>
            </div>
            <div class="game-block">
                <img src="img/acc.png" alt="Logo Assetto Corsa Competizione" class="main-logo">
                <p>próximamente</p>
            </div>
            <div class="game-block">
                <img src="img/lmu.png" alt="Logo Le Mans Ultimate" class="main-logo">
                <p>próximamente</p>
            </div>
        </div>

        <!-- Formulario para añadir comunidad (inicialmente oculto) -->
        <form id="add-community-form" style="display: none; margin-top: 2rem; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto;">
            <h2>Añadir Nueva Comunidad</h2>
            <div>
                <label for="community-name">Nombre de la Comunidad:</label><br>
                <input type="text" id="community-name" name="community-name" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
            </div>
            <div>
                <label for="community-image">Logo de la Comunidad:</label><br>
                <input type="file" id="community-image" name="community-image" accept="image/*" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
            </div>
            <button type="submit" style="padding: 10px 20px; cursor: pointer;">Enviar</button>
            <button type="button" id="cancel-add-community" style="padding: 10px 20px; cursor: pointer; margin-left: 10px;">Cancelar</button>
        </form>

        <!-- Contenedor para mostrar la lista de comunidades (inicialmente oculto) -->
        <div id="communities-list" style="display: none; margin-top: 2rem;">
            <h2>Comunidades de Assetto Corsa</h2>
            <!-- Las comunidades se cargarán aquí dinámicamente -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 SimRacing EU. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
