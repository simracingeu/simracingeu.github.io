<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="es">
<head>
    <script>
        window.BASE_API_URL = "{% url 'api-root' %}";
        
        function setLanguage(languageCode) {
            fetch(`/i18n/setlang/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `language=${languageCode}`
            }).then(() => {
                window.location.reload();
            });
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SimRacing EU{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container" style="max-width: 1200px;">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                    <img src="{% static 'img/simracingeu.png' %}" alt="SimRacing EU Logo" class="logo me-2" style="height: 40px; width: auto;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'registration' %}">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'calendar' %}">Event Calendar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'legal' %}">Legal Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'rules' %}">Championship Rules</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <select class="form-select" aria-label="Language selector" onchange="setLanguage(this.value)" style="width: auto; margin-left: 10px;">
                                <option selected disabled>{% trans 'Language' %}</option>
                                {% get_available_languages as LANGUAGES %}
                                {% get_language_info_list for LANGUAGES as languages %}
                                {% for language in languages %}
                                    <option value="{{ language.code }}">{{ language.name_local }}</option>
                                {% endfor %}
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; {% now "Y" %} SimRacing EU. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
