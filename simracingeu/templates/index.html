{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>Welcome to SimRacing EU</h1>
    <p>Select a game to register a community or a driver</p>
    <div class="game-container">
        <div class="game-block">
            <img src="{% static 'img/ac.png' %}" alt="Assetto Corsa Logo" class="main-logo" id="ac-logo">
            <div id="ac-options" class="options-container" style="display: none; flex-direction: column; gap: 10px;">
                <button id="view-calendar-btn" class="btn btn-primary btn-sm">View event calendar</button>
                <button id="view-communities-btn" class="btn btn-primary btn-sm">View communities</button>
                <button class="btn btn-success btn-sm">Add community</button>
                <button class="btn btn-success btn-sm">Add driver</button>
            </div>
        </div>
        <div class="game-block">
            <img src="{% static 'img/acc.png' %}" alt="Assetto Corsa Competizione Logo" class="main-logo">
            <p>coming soon</p>
        </div>
        <div class="game-block">
            <img src="{% static 'img/lmu.png' %}" alt="Le Mans Ultimate Logo" class="main-logo">
            <p>coming soon</p>
        </div>
        <div class="game-block">
            <img src="{% static 'img/evo_bk.png' %}" alt="Assetto Corsa EVO" class="main-logo">
            <p>coming soon</p>
        </div>
        <div class="game-block">
            <img src="{% static 'img/renn_bk.png' %}" alt="Rennsport" class="main-logo">
            <p>coming soon</p>
        </div>
    </div>
</div>

<div id="communities-list">
    <select id="driver-community" style="display: none;"></select>
</div>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
